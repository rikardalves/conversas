<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa no Estilo WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #DCF8C6;
            border: 1px solid #DCF8C6;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            max-width: 70%; /* Ajusta a largura para a esquerda */
            position: relative;
        }

        .message.sent::before {
            content: "R";
            position: absolute;
            top: -45px;
            right: 0;
            background-color: #00BFFF;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message.received {
            align-self: flex-start;
            background-color: #ECE5DD;
            border: 1px solid #ECE5DD;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            max-width: 70%; /* Ajusta a largura para a direita */
            position: relative;
        }

        .message.received::before {
            content: "L";
            position: absolute;
            top: -45px;
            left: 0;
            background-color: #FF69B4;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message sent">
            <p>Opa Lua, fui sequestrado e tão pedindo R$10.000,00, manda aí rapidão</p>
        </div>
    </div>
    
    <div class="message-container">
        <div class="message received">
            <p>É claro Ríkard, óbvio, como não iria fazer isso pra uma pessoa tão incrível como você! Tome! Tome! Tome!</p>
        </div>
    </div>
</body>
</html>
