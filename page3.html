<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversas</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        .header {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .circle {
            display: flex;
            align-items: center;
            color: #fff;
            font-weight: bold;
            margin: 10px;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .circle-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff6b6b;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .conversation-name {
            margin-left: 4px;
        }

        .conversations {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="circle">Marcos</div>
    </div>

    <h1>Conversas</h1>

    <div class="conversations">
        <hr>
        <div class="conversation-item">
            <div class="circle-avatar">A</div>
            <div class="conversation-name">Anonymous group</div>
        </div>
        <hr>
        <div class="conversation-item">
            <div class="circle-avatar">N</div>
            <div class="conversation-name">Near Thynf</div>
        </div>
        <hr>
        <div class="conversation-item">
            <div class="circle-avatar">G</div>
            <div class="conversation-name">Ghoel Brates</div>
        </div>
        <hr>
        <div class="conversation-item">
            <div class="circle-avatar">H</div>
            <div class="conversation-name">Hello World</div>
        </div>
        <hr>
    </div>
</body>
</html>
